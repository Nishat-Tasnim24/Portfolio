<!-- Contact Section -->
<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center">Contact Me</h2>
        <div class="row align-items-center">
            <!-- Image Section -->
            <div class="col-lg-6 mb-4 mb-lg-0 text-center">
                <img src="img/2.jpg" alt="Contact Image" class="img-fluid rounded shadow-lg" style="width: 80%; border: 5px solid #007bff;">
            </div>
            
            <!-- Contact Form Section -->
            <div class="col-lg-6">
                <div class="section-title mb-4">
                    <h2 style="color: #007bff;">Get in Touch</h2>
                    <p style="color: #555;">Feel free to reach out to me for any web development projects, collaborations, or queries.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label" style="color: #333;">Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: #333;">Email</label>
                        <input type="email" class="form-control shadow-sm" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label" style="color: #333;">Message</label>
                        <textarea class="form-control shadow-sm" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-3" style="background-color: #007bff; border-color: #007bff;">Send Message</button>
                </form>

                <!-- Social Icons Section -->
                <div class="social-icons mt-4 text-center">
                    <h5 style="color: #007bff;">Follow Me:</h5>
                    <a href="https://www.facebook.com/profile.php?id=61555891847356" target="_blank" class="mx-2">
                        <img src="img/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://github.com/yourprofile" target="_blank" class="mx-2">
                        <img src="https://img.icons8.com/material-outlined/24/007bff/github.png" alt="GitHub">
                    </a>
                    <a href="https://www.instagram.com/mir_nishu2003/profilecard/?igsh=aHJmaW5mczkydWdk" target="_blank" class="mx-2">
                        <img src="img/instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
